<div class="accommodation-bloc">
  <img
    src="https://source.unsplash.com/random/300×150"
    [alt]="accommodation.name"
  />
  <p class="price">{{ accommodation.price }} € / nuit</p>

  <p class="accommodation-title">{{ accommodation.name | titlecase }}</p>
  <p class="accommodation-region">{{ accommodation.region | titlecase }}</p>
  <p>{{ accommodation.reviews.length }} avis</p>
  <p class="accomodation-description">{{ accommodation.description }}</p>
</div>
