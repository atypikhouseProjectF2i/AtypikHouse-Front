<h1 class="title-list-accommodation">Nos h√©bergements</h1>
<div class="container-accommodation" target="_blank">
  <button class="button-filter"></button>
  <app-accommodation
    *ngFor="let accommodation of accommodation$ | async"
    [accommodation]="accommodation"
  >
  </app-accommodation>
</div>

<mat-paginator
  class="paginator"
  [length]="length"
  [pageSize]="10"
  (page)="onPageChange($event)"
  [hidePageSize]="true"
  aria-label="Selectionnez une page"
>
</mat-paginator>
