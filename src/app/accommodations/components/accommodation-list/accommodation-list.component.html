<h1 class="title-list-accommodation">NOS HÉBERGEMENTS</h1>
<button class="button-filter" (click)="displayMenu()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-sliders"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"
    />
  </svg>
  Filtrer
</button>
<div class="bloc-filter" [@filterOpen]="isOpen ? 'open' : 'closed'">
  <select name="destination" id="destination" class="destination-select">
    <option value="">Destination</option>
    <option *ngFor="let region of region$ | async" [ngValue]="region">
      {{ region.name }}
    </option>
  </select>

  <select
    name="type-accommodation"
    id="type-accommodation"
    class="type-accommodation-select"
  >
    <option value="">Type d'hébergement</option>
    <option
      *ngFor="let typeAccommodation of typeAccommodation$ | async"
      [ngValue]="typeAccommodation"
    >
      {{ typeAccommodation.name | titlecase }}
    </option>
  </select>
  <div class="filter-capacity">
    <label for="" class="label-capacity" (click)="displayCapacity()">
      Nombre de personnes
    </label>
    <div
      class="display-capacity"
      [@capacityOpen]="isOpenCapacity ? 'open' : 'closed'"
    >
      <label for="">Adultes</label>
      <button (click)="buttonCapacityChild('less', 'adult')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-dash-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
        </svg>
      </button>
      <span>{{ counterAdult }}</span>
      <button (click)="buttonCapacityChild('add', 'adult')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </button>
      <label for="">Enfants</label>
      <button (click)="buttonCapacityChild('less', 'child')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-dash-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
        </svg>
      </button>
      <span>{{ counterChild }}</span>
      <button (click)="buttonCapacityChild('add', 'child')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </button>
    </div>
  </div>

  <mat-form-field appearance="legacy">
    <mat-label class="label-date">Date du séjour</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate />
      <input matEndDate />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <div class="bloc-valid-filter">
    <button type="submit" class="button-valid-filter">Rechercher</button>
  </div>
</div>

<div class="container-loader">
  <div class="loader">
    <mat-spinner *ngIf="loading$ | async" role="progressbar"></mat-spinner>
  </div>
</div>

<div class="container-accommodation" target="_blank">
  <app-accommodation
    *ngFor="let accommodation of accommodation$ | async"
    [accommodation]="accommodation"
  >
  </app-accommodation>
</div>

<mat-paginator
  class="paginator"
  [length]="length"
  [pageSize]="10"
  (page)="onPageChange($event)"
  [hidePageSize]="true"
  aria-label="Selectionnez une page"
>
</mat-paginator>
