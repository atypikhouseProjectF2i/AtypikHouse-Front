<div class="accommodation-bloc" (click)="onClickAccommodation()">
  <img [src]="pathImage" [alt]="accommodation.name" />
  <p class="price">{{ accommodation.price }} â‚¬ / nuit</p>

  <p class="accommodation-title">{{ accommodation.name | titlecase }}</p>
  <p class="accommodation-region">
    {{ accommodation.region.name | titlecase }}
  </p>
  <div class="accommodation-review">
    <star-rating
      [starType]="'svg'"
      [rating]="totalReview"
      class="rating"
      [readOnly]="true"
    >
    </star-rating>
    <p>{{ accommodation.reviews?.length }} avis</p>
  </div>
  <p class="accommodation-description">{{ accommodation.description }}</p>
</div>
