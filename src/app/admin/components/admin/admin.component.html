<h1>Espace admin</h1>

<div class="alert alert-warning" *ngIf="!admin">
  Vous n'êtes pas autorisé à naviguer sur cette page
</div>

<div class="admin" *ngIf="admin">
  <table class="table-service">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nom</th>
        <th scope="col">Modifier</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody *ngFor="let services of servicesAccommodations$ | async">
      <tr>
        <th scope="row">{{ services.id }}</th>
        <td>{{ services.name | titlecase }}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning"
            (click)="openDialogEdit(services.id, services.name)"
          >
            Modifier
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete(services.id)"
          >
            Supprimer
          </button>
        </td>
      </tr>
      <tr></tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">
          <button
            type="button"
            class="btn btn-primary"
            (click)="openDialogNew()"
          >
            Ajouter
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>

<div class="container-loader">
  <div class="loader">
    <mat-spinner *ngIf="loading$ | async"> </mat-spinner>
  </div>
</div>
