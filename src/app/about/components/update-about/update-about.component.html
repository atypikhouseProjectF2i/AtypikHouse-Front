<p *ngIf="!admin">Vous n'êtes pas autorisé à naviguer sur cette page</p>

<div *ngIf="admin">
  <h2>Modifier le corps de la page</h2>
  <div *ngIf="success" class="alert alert-success">
    <p>Modification bien enregistrée</p>
  </div>
  <div class="form-card">
    <form [formGroup]="updateForm" *ngIf="about$ | async">
      <div class="form-group">
        <label for="title">Titre de la page :</label>
        <input type="text" id="titre" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="description">Description de la page :</label>
        <textarea id="titre" formControlName="description" rows="10"></textarea>
      </div>
      <div class="button-update-bloc">
        <button class="button-update" (click)="onSubmit()">Enregistrer</button>
      </div>
    </form>
  </div>
</div>

<div class="container-loader">
  <div class="loader">
    <mat-spinner *ngIf="loading$ | async"></mat-spinner>
  </div>
</div>
